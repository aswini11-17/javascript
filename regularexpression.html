<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Quantifiers specify how many times a character or group should appear
        let text="aaaba";
        let pattern=/\a*/g;
        let pattern2=/\a+/g;
        let pattern3=/\a?/g;
        let result=text.match(pattern);
        let result2=text.match(pattern2);
        let result3=text.match(pattern3);
        console.log(result)
        console.log(result2)
        console.log(result3)
        //Modifiers(flags)change how regex matches.
        let sentence="Hai Hello\nHai,I'm Fine."
        let pattern4=/\hai+/igm;
        let result4=sentence.match(pattern4);
        console.log(result4)
        //meta characters have special meaning in regex.

        //common Meta characters:
        // .-->any character expect newline
        // \d-->digit(0-9)
        // \w-->word character(letters,digits,...)
        // \s-->whitespace
        // ^-->start of String
        // $-->end of string

        let digitchar="Js001";
        let pattern5=/\w+\d+\w+/g;
        let result5=digitchar.match(pattern5);
        console.log(result5);


        // Grouping:
        // parentheses()are used to group patterns and capture submatches.

        let username="javascript program";
        let pattern6=/(\w+)/g;
        let result6=username.match(pattern6);
        console.log(result6);
        console.log(result6[0]);
        console.log(result6[1]);

        // common Regex methods in javascript:
        // test()-->returns true/false
        // exec()-->returns matched result with groups
        // match()-->returns array of matches
        // replace-->replaces matches
        // split()-->splits string 

        let lines="apple banana apple grape";
        let pattern7=/apple/;
        console.log(pattern7.test(lines));
         let str="mr bean has a green apple and a red apple";
         const regex=/apple/ig;
         let result7=str.replace(regex,"strawberries");
         console.log(result7);
    </script>
</body>
</html>
