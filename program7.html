<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Stopwatch</h2>
    <p id="display">00:00</p>
    <button onclick="Start()">start</button>
    <button onclick="Stop()">stop</button>
    <button onclick="Reset()">reset</button>
    <script>
        let seconds=0;
        let intervalId=null;

        function updateDisplay(){
            let minutes=String(Math.floor(seconds/60)).padstart(2,'0');
            let seconds=String(seconds % 60).padStart(2,'0');
            document.getElementById("display").textContent=`${minutes}:${seconds}`;
        }
        function Start(){
            if(!=intervalId){
                intervalId=setInterval(()=>{
                    seconds++;
                    updateDisplay();
                })
            }

        }
        function Stop(){
            clearInterval(IntervalId);
            intervalId=null;

        }
        function Reset(){
            stop();
            seconds=0;
            updateDisplay();

        }
    </script>
</body>
</html>
